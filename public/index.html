<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Roboto Condensed Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css">
  <link rel="stylesheet" href="/styles/new-tweet.css">
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/vendor/moment.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
</head>

<body>

  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button class="compose">Compose</button>
  </nav>

  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweets"> </section>
    
  </main>

</body>
</html>
